<!-- 引入模板 -->
<!-- 上面有JQ 模板了 -->
<script src="./script/jquery.js"></script>
<script src="./script/script.js"></script>

<script src="./assets/art-template/template-web.js"></script>
<script src="./script/getChapter.js"></script>

<script type="text/template" id="contentTmp">
    <div class="content clearfix">
            <div class="pull-left box">
                <img src="{{pic}}" alt="">
                <div class='info'>
                    <img src="./images/header.jpg" alt="">
                    <div>
                        <p>首席鉴黄师</p>
                        <p>{{ updateDays }}前投递了第{{newCharpter}}话</p>
                    </div>
                </div>
            </div>

            <div class="pull-right box bgw">
                <header class="title">
                    {{name}}
                </header>
                <div class='info'>
                    作者 <span class="auther"> {{author}} </span> 更新 <span> {{ lastUpdate.split(" ")[0] }}</span>
                    <div class="description">
                    {{name}}
                  </div>
                    <hr>
                    <button>开始阅读</button> <button id='mark'>收藏</button> <button id='marknote'>做笔记</button>
                    <p class="title">连载(话):</p>
                    <ul>
                        <!--  包含引用   使用替换模板 -->
                        {{include "huaTmp"}}
                        <!--<li>12话</li>  -->
                        <!--<li>12话</li>  -->

                    </ul>
                </div>
            </div>
        </div>
</script>

<!--  -->
<script type="text/template" id="huaTmp">
    <% for (var i = 0; i < newCharpter; i++) { %>
        <li>
            <%= i+1 %>话</li>
        <% } %>
</script>
